    env:
    - JDK_USED=8
    - COVERAGE_VALUE=0.24
    - GRADLE_CHECK="COVERAGE=$COVERAGE_VALUE ./gradlew -p ./monolithic/repository/user
      check"
  - stage: deploy
    name: Deploy JAVA 8
    install: skip
    script: skip
    deploy:
      provider: script
      script: "./scripts/deploy.sh"
      on:
        branch: master
